experiment_name: panopticc
experiment_version: ggg
training:
  resume_training: False
  num_epochs: 2
  num_gpus: 1
  wandb: True
  metrics_to_cpu: True
  device_stats: False

  metrics:
    type: 
      - miou
    sem:
      - miou
    aux:
      - null

  optimizer:
    name: adamp
    decoder_lr: 0.0005
    decoder_weight_decay: 0.0003
    encoder_lr: 0.00005
    encoder_weight_decay: 0.00003
    lookahead: False
    bias_weight_decay: False
    scheduler_factor: 0.25
    scheduler_patience: 3

  loss:
    class_weights:
      type: null
      sem: null
      aux: null
    edge_weights:
      type: null
      sem: null
      aux: null 
    branch_losses:
      type: tversky_focal_ssim
      sem: tversky_focal_ssim
      aux: mse_ssim
